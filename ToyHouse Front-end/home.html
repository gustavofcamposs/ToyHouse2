<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta descrição para SEO: oferece um resumo da página nos resultados de busca -->
    <meta name="description" content="Descrição da sua página" />

    <!--Importando Fontes do Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Crafty+Girls&family=Kaushan+Script&family=Moirai+One&family=Oswald:wght@200..700&family=Oxanium:wght@200..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Rubik+Spray+Paint&family=Syne+Mono&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <!--Importando o Css Utilizado no site -->
    <link rel="stylesheet" href="./Style/Home/home.css">
    <link rel="stylesheet" href="./Style/Home/homeResponsivo.css">
    <script src="./Script/Home/headerHamburguer.js"></script>

    <link rel="icon" href="./Image/Home/ToyHouseLogo.jpg" type="image/x-icon">

    <title>Toy House - Quantos mais Brincadeira, Melhor!</title>
</head>

<body>

    <div class="site-container">

        <header class="header">
            <div class="header-container">

                <div class="logo">
                    <img src="./Image/Home/ToyHouseLogo.jpg" alt="Logotipo ToyHouse">
                </div>

                <nav class="nav-container">
                    <li class="nav-item">
                        <p>Conheça nossas Marcas</p>
                        <img src="./Image/Home/ArrowItemNav.webp" alt="Seta apontada para baixo">
                    </li>
                    <li class="nav-item">
                        <p>Visualize por Idade</p>
                        <img src="./Image/Home/ArrowItemNav.webp" alt="Seta apontada para baixo">
                    </li>
                    <li class="nav-item">
                        <p>Vizualize Nossas Categorias</p>
                        <img src="./Image/Home/ArrowItemNav.webp" alt="Seta apontada para baixo">
                    </li>
                    <li class="nav-item">
                        <button class="button">
                            <span class="span">🔎</span>
                        </button>
                    </li>
                </nav>

                <div class="hamburguer-container">

                    <button class="button" aria-label="Iniciar Pesquisa">
                        <span class="span">🔎</span>
                    </button>

                    <!-- Menu hamburguer com checkbox para mostrar/esconder conteúdo -->
                    <label class="hamburger" aria-label="Abrir menu">
                        <input type="checkbox" onclick="clickMenu()">
                        <svg viewBox="0 0 32 32">
                            <path class="line line-top-bottom"
                                d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22">
                            </path>
                            <path class="line" d="M7 16 27 16"></path>
                        </svg>
                    </label>
                    <script src="./Script/Home/headerHamburguer.js"></script>
                </div>
            </div>
        </header>


        <!--Esse container é o que é aberto quando o input hamburguer for clicado-->
        <div class="container" id="menu-hamburguer">
            <div class="menu-hamburguer">
                <p>Conheça nossas Marcas</p>

                <p>Visualize por Idade</p>

                <p>Vizualize Nossas Categorias</p>
            </div>
        </div>

        <div class="sub-header" id="subMenu">
            <div class="icon"><img src="./Image/Home/Icones/IconProdutosPreferidos.webp"
                    alt="Ícone de produtos favoritos ou salvos"></div>
            <div class="icon"><img src="./Image/Home/Icones/IconConfigurações.webp"
                    alt="Ícone de acesso às configurações da conta"></div>
            <div class="icon"><img src="./Image/Home/Icones/IconCarrinhoDeCompra.webp"
                    alt="Ícone de acesso ao carrinho de compras"></div>
        </div>

        <div class="teste"></div>

    </div>

</body>

</html>
